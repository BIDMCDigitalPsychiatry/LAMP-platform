name: Publish Documentation
on: 
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  gh-test:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: 
          submodules: true
      - uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - name: Install & Build
        run: |
          npm install --legacy-peer-deps
          npm run build
  gh-release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: 
          submodules: true
      - uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - name: Install & Build
        run: |
          npm install
          npm run build --legacy-peer-deps
      - uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
