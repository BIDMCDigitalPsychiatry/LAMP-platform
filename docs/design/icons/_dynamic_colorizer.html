<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="root" />
		<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			const ICONS = [
				"icon-colors.svg",
				"icon-Artboard 112.svg",
				"icon-DBT.svg",
				"icon-activity.svg",
				"icon-anxiety.svg",
				"icon-bubbles.svg",
				"icon-check.svg",
				"icon-coping.svg",
				"icon-data.svg",
				"icon-exercise.svg",
				"icon-feelings.svg",
				"icon-finance.svg",
				"icon-hope-box.svg",
				"icon-information.svg",
				"icon-jewels.svg",
				"icon-journal.svg",
				"icon-journal_1.svg",
				"icon-medication.svg",
				"icon-meditate.svg",
				"icon-mood.svg",
				"icon-nutrition.svg",
				"icon-nutrition_1.svg",
				"icon-reading.svg",
				"icon-reading_1.svg",
				"icon-reference.svg",
				"icon-reference_1.svg",
				"icon-research.svg",
				"icon-scratch-card.svg",
				"icon-sleep.svg",
				"icon-sleep_1.svg",
				"icon-social.svg",
				"icon-star.svg",
				"icon-sunshine.svg",
				"icon-surcey-nutrition.svg",
				"icon-survey-anxiety.svg",
				"icon-survey-blank.svg",
				"icon-survey-body.svg",
				"icon-survey-coping.svg",
				"icon-survey-depression.svg",
				"icon-survey-generic.svg",
				"icon-survey-mood.svg",
				"icon-survey-sleep.svg",
				"icon-survey-social.svg",
				"icon-survey-sports.svg",
				"icon-survey-transportation.svg",
				"icon-warning.svg",
				"icon-weight.svg",
			]
			function App() {
				return <React.Fragment>
					{ICONS.map(icon => (
						<div key={icon} style={{ display: "flex", flexDirection: "column" }}>
							<div style={{ display: "flex", flexDirection: "column" }}>
								<p>{icon}</p>
								<div style={{ display: "flex", flexDirection: "row" }}>
									<img style={{ width: 256, height: 256 }} src={`./${icon}`}/>
									<img style={{ width: 256, height: 256, filter: "grayscale(100%) brightness(80%) contrast(200%) url(#none)" }} src={`./${icon}`}/>
									<img style={{ width: 256, height: 256, filter: "grayscale(100%) brightness(80%) contrast(200%) url(#learn)" }} src={`./${icon}`}/>
									<img style={{ width: 256, height: 256, filter: "grayscale(100%) brightness(80%) contrast(200%) url(#assess)" }} src={`./${icon}`}/>
									<img style={{ width: 256, height: 256, filter: "grayscale(100%) brightness(80%) contrast(200%) url(#manage)" }} src={`./${icon}`}/>
									<img style={{ width: 256, height: 256, filter: "grayscale(100%) brightness(80%) contrast(200%) url(#prevent)" }} src={`./${icon}`}/>
								</div>
							</div>
						</div>
					))}
					<svg>
						<filter id="none" colorInterpolationFilters="sRGB">
							<feComponentTransfer>
								<feFuncR type="table" tableValues="0.00 1.00"></feFuncR>
								<feFuncG type="table" tableValues="0.00 1.00"></feFuncG>
								<feFuncB type="table" tableValues="0.00 1.00"></feFuncB>
								<feFuncA type="table" tableValues="0.00 1.00"></feFuncA>
							</feComponentTransfer>
						</filter>
						<filter id="learn" colorInterpolationFilters="sRGB">
							<feComponentTransfer>
								<feFuncR type="table" tableValues="0.65 0.82 0.95 1.00 1.00 1.00 1.00"></feFuncR>
								<feFuncG type="table" tableValues="0.45 0.59 0.74 0.84 0.89 0.93 0.98"></feFuncG>
								<feFuncB type="table" tableValues="0.00 0.12 0.22 0.27 0.48 0.69 0.90"></feFuncB>
								<feFuncA type="table" tableValues="0.00 1.00"></feFuncA>
							</feComponentTransfer>
						</filter>
						<filter id="assess" colorInterpolationFilters="sRGB">
							<feComponentTransfer>
								<feFuncR type="table" tableValues="0.00 0.18 0.22 0.40 0.57 0.74 0.91"></feFuncR>
								<feFuncG type="table" tableValues="0.46 0.62 0.76 0.87 0.91 0.94 0.97"></feFuncG>
								<feFuncB type="table" tableValues="0.36 0.49 0.59 0.71 0.80 0.87 0.95"></feFuncB>
								<feFuncA type="table" tableValues="0.00 1.00"></feFuncA>
							</feComponentTransfer>
						</filter>
						<filter id="manage" colorInterpolationFilters="sRGB">
							<feComponentTransfer>
								<feFuncR type="table" tableValues="0.53 0.74 0.89 1.00 1.00 1.00 1.00"></feFuncR>
								<feFuncG type="table" tableValues="0.16 0.27 0.40 0.52 0.67 0.81 0.93"></feFuncG>
								<feFuncB type="table" tableValues="0.16 0.24 0.35 0.44 0.60 0.76 0.93"></feFuncB>
								<feFuncA type="table" tableValues="0.00 1.00"></feFuncA>
							</feComponentTransfer>
						</filter>
						<filter id="prevent" colorInterpolationFilters="sRGB">
							<feComponentTransfer>
								<feFuncR type="table" tableValues="0.21 0.29 0.38 0.49 0.64 0.81 0.93"></feFuncR>
								<feFuncG type="table" tableValues="0.23 0.40 0.56 0.70 0.81 0.89 0.96"></feFuncG>
								<feFuncB type="table" tableValues="0.71 0.84 0.97 1.00 1.00 1.00 1.00"></feFuncB>
								<feFuncA type="table" tableValues="0.00 1.00"></feFuncA>
							</feComponentTransfer>
						</filter>
					</svg>
				</React.Fragment>
			}
			ReactDOM.render(<App />, document.getElementById('root'))
		</script>
	</body>
</html>
